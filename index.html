<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JS</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Cronômetro JS</h1>

        <section class="temporizador">

            <div class="tempo" id="minutos"> 00 </div>

            <div class="separador"> : </div>

            <div class="tempo" id="segundos"> 00 </div>

            <div class="separador"> : </div>

            <div class="tempo" id="milisegundos"> 000 </div>

        </section>

        <section class="botoes">
            <button class="botao" id="botao-iniciar">Iniciar</button>

            <button class="botao" id="botao-pausar">Pausar</button>

            <button class="botao" id="botao-continuar">Continuar</button>

            <button class="botao" id="botao-resetar">Resetar</button>
        </section>
    </main>
    
</body>
</html>
